{include file="public:header,public:nav"}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h3>用户登录</h3>
            </div>
            <form method="post" class="login_form form" action="{:url('index/user/doLogin')}" style="width: 50%" >
                <div class="form-group">
                    <label for="doc_title">手机号</label>
                    <input type="text" name="mobile" class="form-control" id="doc_title" placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <label for="doc_password">密码</label>
                    <input type="password" name="password" class="form-control" id="doc_password" placeholder="请输入密码">
                </div>

                <input type="hidden" name="__token__" value="{$Request.token}">
                <input type="button" class="btn btn-default login_btn" value="登录">
                <div class="err_tips"></div>
            </form>

        </div>

    {include file="public:right"}
</div>
</div>
{include file="public:footer"}
